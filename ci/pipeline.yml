jobs:
- name: build-habitat-plans-pipeline-image
  plan:
  - aggregate:
    - get: habitat-plans-pipeline
      trigger: true
    - get: habitat-release
      trigger: true
  - params:
      build: habitat-plans-pipeline/ci/image
      tag: habitat-release/version
      tag_as_latest: true
    put: habitat-plans-pipeline-image
  public: true
- name: docker-machine-setup
  plan:
  - config:
      image: docker:///bodymindarts/docker-machine-setup
      params:
        AWS_ACCESS_KEY_ID: REDACTED
        AWS_BUCKET: docker-machine-exports
        AWS_DEFAULT_REGION: eu-central-1
        AWS_SECRET_ACCESS_KEY: REDACTED
        DIGITALOCEAN_ACCESS_TOKEN: REDACTED
        DIGITALOCEAN_REGION: fra1
        MACHINE_NAME: habitat-plans-pipeline-machine
      platform: linux
      run:
        path: /setup-digitalocean
    task: docker-machine-setup
  serial: true
- name: build-envdir
  plan:
  - aggregate:
    - get: core-python-3.5.2-pkg
      trigger: true
    - get: envdir-plan
      trigger: true
    - get: habitat-plans-ci
  - config:
      image: docker:///starkandwayne/habitat-plans-pipeline
      inputs:
      - name: envdir-plan
      - name: habitat-plans-ci
      outputs:
      - name: result
      params:
        HAB_ORIGIN: starkandwayne
        HAB_ORIGIN_KEY: REDACTED
        OUT: result
        PACKAGE_CONTEXT: envdir-plan/envdir
        PLAN_NAME: envdir
      platform: linux
      run:
        path: ./habitat-plans-ci/ci/scripts/build
    privileged: true
    task: build-envdir
  - aggregate:
    - params:
        load_file: result/starkandwayne-envdir-docker.tar
        load_repository: starkandwayne/envdir
        load_tag: habitat
        tag: result/docker_tag
      put: starkandwayne-envdir-image
    - params:
        load_file: result/starkandwayne-envdir-docker.tar
        load_repository: starkandwayne/envdir
        load_tag: habitat
      put: starkandwayne-envdir-edge-image
    - params:
        file: result/*.hart
      put: starkandwayne-envdir-artifact
  public: true
