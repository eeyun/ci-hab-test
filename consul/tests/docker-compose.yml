version: '2'

services:
  standalone:
    image: starkandwayne/consul:edge
    command: "start starkandwayne/consul"
    # command: "start starkandwayne/rabbitmq --config-from /config"
    # volumes:
    #   - ../:/config
    environment:
      HAB_CONSUL: |
        [bootstrap]
        expect = 1
  consul1:
    image: starkandwayne/consul:edge
    command: "start starkandwayne/consul --group cluster --peer consul1"
    environment:
      HAB_CONSUL: |
        [bootstrap]
        expect = 3
  consul2:
    image: starkandwayne/consul:edge
    command: "start starkandwayne/consul --group cluster --peer consul1"
  consul3:
    image: starkandwayne/consul:edge
    command: "start starkandwayne/consul --group cluster --peer consul1"
  tests:
    image: starkandwayne-consul-tests
    build: ./
    environment:
      STANDALONE_HOST: "standalone"
      CLUSTER_HOST: "consul1"
      CONSUL_PORT: "4443"
