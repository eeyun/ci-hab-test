version: '3'

services:
  haproxy:
    image: starkandwayne/haproxy
    hostname: haproxy
    command: "start starkandwayne/haproxy --peer standalone --bind backend:rabbitmq.default"
    ports:
    - 5672:5672
    - 15672:15672
    - 9000:9000
    links:
      - standalone
    environment:
      HAB_HAPROXY: |
        httpchk=""
        [front-end]
        port = 5672
        mode = "tcp"
        [status]
        enabled = true

  standalone:
    image: starkandwayne/rabbitmq:edge
    hostname: standalone
    command: "start starkandwayne/rabbitmq"
    volumes:
    - ../:/config
    environment:
      HAB_RABBITMQ: |
        [rabbitmq]
        cluster_with="standalone"

  cluster1:
    image: starkandwayne/rabbitmq:edge
    hostname: cluster1
    command: "start starkandwayne/rabbitmq --peer standalone"
    volumes:
    - ../:/config
    links:
      - standalone
    environment:
      HAB_RABBITMQ: |
        [rabbitmq]
        cluster_with="standalone"

  cluster2:
    image: starkandwayne/rabbitmq:edge
    hostname: cluster2
    command: "start starkandwayne/rabbitmq"
    volumes:
    - ../:/config
    links:
      - haproxy
    environment:
      HAB_RABBITMQ: |
        [rabbitmq]
        cluster_with="standalone"

  tests:
    image: starkandwayne-rabbitmq-tests
    build: ./
    links:
      - standalone
